<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Bootstrap 101 Template</title>
    <link rel="stylesheet" href="css/style.css">

  <body>
  <div class="navbar navbar-inverse navbar-fixed-static-top">
              <div class="container">
                  <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#responsive-menu">
                        <span class="sr-only">Октрыть навигацию</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                     <a href="#" class="navbar-brand">Логотип</a>
                  </div>
                  <div class="collapse navbar-collapse" id="responsive-menu">
                      <ul class="nav navbar-nav">
                          <li><a href="#">Пункт 1</a></li>
                          <li class="dropdown">
                              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Пункт 2 <b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                  <li><a href="#">Подпункт 1</a></li>
                                  <li><a href="#">Подпункт 2</a></li>
                                  <li><a href="#">Подпункт 3</a></li>

                                  <li><a href="#">Подпункт 4</a></li>
                                </ul>
                          </li>
                          <li><a href="#">Пункт 3</a></li>
                          <li><a href="#">Пункт 4</a></li>
                      </ul>
                  </div>
              </div>
          </div>
          <!--индикаторы слайдов-->
          <div id="carousel" class="carousel slide">
            <ol class="carousel-indicators">
              <li class="active" data-target="#carousel" data-slide-to="0"></li>
              <li data-target="#carousel" data-slide-to="1"></li>
              <li data-target="#carousel" data-slide-to="2"></li>
            </ol>
            <!--слайды-->
            <div class="carousel-inner">
                <div class="item active">
                  <img src="img/nastol.com.ua-144310.jpg" alt="">
                  <div class="carousel-caption">
                    <h3>Первый слайд</h3>
                    <p>Описание первого сдлайда</p>
                  </div>
                </div>
                <div class="item">
                  <img src="img/nastol.com.ua-149291.jpg" alt="">
                  <div class="carousel-caption">
                    <h3>Второй слайд</h3>
                    <p>Описание второго сдлайда</p>
                  </div>
                </div>
                <div class="item">
                  <img src="img/nastol.com.ua-145281.jpg" alt="">
                  <div class="carousel-caption">
                    <h3>Третий слайд</h3>
                    <p>Описание третего сдлайда</p>
                  </div>
                </div>
            </div>
              <!--стрелки переключения слайдов-->
            <a href="#carousel" class="left carousel-control" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a href="#carousel" class="right carousel-control" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>

  <div class="container">

           </div>
           <div class="col-md-4 hidden-md visible-lg"></div>
       </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
